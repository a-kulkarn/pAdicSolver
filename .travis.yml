# Force Ubuntu 16.04 "Xenial" to get newer GCC, binutils etc.
dist: xenial

language: julia
sudo: false
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.1
  - nightly

addons:
    apt:
        packages:
           - cmake
           - cmake-data
           - gfortran
           - libblas-dev
           - liblapack-dev
           - libgmp-dev
           - libmpfr-dev
 

notifications:
  - email: false


env:
   global:
      - DOCUMENTER_DEBUG=true

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - while sleep 30; do echo "still alive"; done &
	- julia -e 'using Pkg; Pkg.build("Singular");'

        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
